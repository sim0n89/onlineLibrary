{% extends 'templates/base.html' %} {% block title %}{{title}}{% endblock %} {% block content %}
<div class="container">
  <div class="row row-cols-2">
    {% for book in books %}
    <div class="col-12 col-md-6">
      <div class="card mb-3" style="max-width: 540px">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="{{book.img_src}}" class="card-img" alt="{{book.name}}" />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{book.name}}</h5>
              <p class="card-text">{{book.author}}</p>
              <a class="card-text" href="{{book.book_path}}">
                <small class="text-muted">Читать</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
